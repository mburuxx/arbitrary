<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/898ead4ec9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Never Give up Because You never know when it's you day</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Charlie Munger</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="tweet"><i class="fa-brands fa-x-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
